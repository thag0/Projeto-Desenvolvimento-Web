<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/ico.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/stylePagCadastro.css">
	<link rel="stylesheet" href="css/stylePagConfig.css">
	<title>Configuração de login</title>
</head>

<body>
	<script type="module" src="./script/pagConfigLogin.js"></script>
	<div class="container">
		<h2>Cadastre-se</h2>
		<form id="formCadastro" action="index.html" method="post">

			<div class="input-field">
				<input type="text" id="email" placeholder="E-mail">
				<label for="senha">E-mail:</label>
			</div>

			<div class="input-field">
				<input type="password" id="senha" placeholder="Senha atual">
				<label for="senha">Senha Atual:</label>
			</div>
			<div class="input-field">
				<input type="password" id="confirmarSenha" placeholder="Nova senha">
				<label for="senha">Nova Senha:</label>
			</div>

			<div class="center">
				<button type="button" id="botaoCadastrar">Confirmar</button>
				<button type="button" id="botaoVoltar">Voltar</button>
			</div>
			<div class="configurar">
				<a href="pagConfiguracaoLogin.html">
					<p>Configurar login ou Apagar</p>
				</a>
				<br>
			</div>
	</div>
	</form>

	</div>
</body>

</html>
